  <script>
    function submitForms() {

      
      var weekDay = new FormData(document.getElementById("weekDay"));
      var ticketAmount = new FormData(document.getElementById("ticketAmount"));

      
      // Combine the form data into a single object
      var formData = [];
      for (var pair of weekDay.entries()) {
        formData[pair[0]] = pair[1];
      }
      for (var pair of ticketAmount.entries()) {
        formData[pair[0]] = pair[1];
      }

      var ticketsArray = []
      ticketsArray.push(formData["adultTickets"])
      ticketsArray.push(formData["childTickets"])
      ticketsArray.push(formData["seniorTickets"])


      sessionStorage.setItem("weekDay", JSON.stringify(formData["weekDay"]))
      sessionStorage.setItem("ticketsArray", JSON.stringify(ticketsArray))

    }

  </script>
