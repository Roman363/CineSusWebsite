  <script>
    function submitForms() {

      
      var weekDay = new FormData(document.getElementById("weekDay"));
      // Combine the form data into a single object
      var formData = [];
      for (var pair of weekDay.entries()) {
        formData[pair[0]] = pair[1];
      }
      sessionStorage.setItem("weekDay", JSON.stringify(formData["weekDay"]))
    }

  </script>
