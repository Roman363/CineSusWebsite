    <header style="text-align: center; margin-right: 40px;"> 
      <a href="index.html" id="logo">CINඞSUS</a>
    </header>

    

    <form id="signIn">
        <!-- Email input -->
        <div class="row justify-content-center">
          <div class="col col-md-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="form2Example1">User Name or Email Address</label>
          </div>
        </div>
      
        <!-- Password input -->
        <div class="row justify-content-center">
          <div class="col col-md-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
          </div>
        </div>
      
      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked style="margin-top: 20px;">
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
        </div>

        <div class="form-group d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
      
        <!-- Submit button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning margin-auto">Sign in</button>
          </div></br>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="createAccount.html">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
    </form>

    <script src="auth.bundle.js"></script>
