    <form id="createAccount">
      <div class="row justify-content-center">
        <div class="col col-md-4">
          <label for="inputEmail4">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="First name">
        </div>
        <div class="col col-md-4">
          <label for="inputEmail4">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Last name">
        </div>
      </div>
          <form>
            <div class="row justify-content-center">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-row col-md-5 mx-auto">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group col-md-5 mx-auto">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control"id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-3 mx-auto">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group col-md-3 mx-auto">
                <label for="inputState">State</label>
                <select id="state" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2 mx-auto">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div></br>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning margin-auto">Sign up</button>
          </div></br></br>
          </form>
    </form>
