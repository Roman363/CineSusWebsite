<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="bStyles.css" rel="stylesheet" >
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Seating Chart</title>
  </head>
      
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--navigation bar -->
    <div class="container-fluid bg-top">
      <div class="container-md" style="height: 12%;">
        <header class="d-lg-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none" style="color:#b22607;font-family: 'Abhaya Libre', serif;">
            <span class="fs-1">CINà¶žSUS</span>
          </a>
        
          <ul class="nav nav-pills nav-fill align-items-center">
              
            <li class="nav-item fs-5"><a href="movieSelect.html" class="nav-link text-color4">Movies</a></li>  
            <li class="nav-item fs-5"><a href="rewardsPage.html" class="nav-link text-color4">Rewards</a></li>
            <li class="nav-item fs-5"><a href="paymentPage.html" class="nav-link text-color4">Cart</a></li>
            <li class="nav-item fs-5"><a href="signIn.html" class="nav-link active bg-color4" aria-current="page" style="color: #011A27;">Sign In</a></li>
          </ul>
        </header>
      </div>
    </div>

    <!--seating info-->
    <div class = "seating-container">

      <!--showtime info on top of page-->
        <div class = "seating-info" style="color: #011A27;">
          <p id = "movie-title"> Movie </p>
          <p id = "weekDay">Date |</p>
          <p id = "time">Time</p>
          <p id = "ticket-counter"><span id = "tickets-left"> # </span> Tickets Left</p>
        </div>

        <!--key for the seating chart-->
        <div class = "seating-chart">
          <form id = "seats">
            <div class = "key-box">
              <ul>
                <li>
                  <div class = "seat available">
                    <small id = "seat-key">Available</small>
                  </div>
                </li>
                <li>
                  <div class = "seat selected">
                    <small id = "seat-key"> Selected</small>
                  </div>
                </li>
                <li>
                  <div class = "seat wheelchair">
                    <small id = "seat-key"> Wheelchair</small>
                  </div>
                </li>
                <li>
                  <div class = "seat unavailable">
                    <small id = "seat-key"> Unavailable</small>
                  </div>
                </li>
              </ul>
            </div>

            <!--implementing the grid containing the seats and their labels-->
            <div class = "seating-grid">
              <div class = "screen">Screen</div>
                <div class = "detailPageRow">
                  <div class = "seat available">A1</div>
                  <div class = "seat available">A2</div>
                  <div class = "seat available">A3</div>
                  <div class = "seat available">A4</div>
                  <div class = "seat available">A5</div>
                  <div class = "seat available">A6</div>
                  <div class = "seat available">A7</div>
                </div>
                <div class = "detailPageRow">
                  <div class = "seat available">B1</div>
                  <div class = "seat available">B2</div>
                  <div class = "seat available">B3</div>
                  <div class = "seat available">B4</div>
                  <div class = "seat available">B5</div>
                  <div class = "seat available">B6</div>
                  <div class = "seat available">B7</div>
                </div>
                <div class = "detailPageRow">
                  <div class = "seat available">C1</div>
                  <div class = "seat available">C2</div>
                  <div class = "seat available">C3</div>
                  <div class = "seat available">C4</div>
                  <div class = "seat available">C5</div>
                  <div class = "seat available">C6</div>
                  <div class = "seat available">C7</div>
                </div>
                <div class = "detailPageRow">
                  <div class = "seat available">D1</div>
                  <div class = "seat available">D2</div>
                  <div class = "seat available">D3</div>
                  <div class = "seat available">D4</div>
                  <div class = "seat available">D5</div>
                  <div class = "seat available">D6</div>
                  <div class = "seat available">D7</div>
                </div>
                <div class = "detailPageRow">
                  <div class = "seat available">E1</div>
                  <div class = "seat available">E2</div>
                  <div class = "seat available">E3</div>
                  <div class = "seat available">E4</div>
                  <div class = "seat available">E5</div>
                  <div class = "seat available">E6</div>
                  <div class = "seat available">E7</div>
                </div>

            <div class = "movie-tickets">
                <form id = "tickets" method="get" action="paymentPage.html">
                    <label for = "childTicket" class = "childTicket"> Child: </label>

                    <input type = "number" id = "childTicket"/>
                    <p class = "childTicketPrice">$7.99</p><br>
                    <label for = "adultTicket" class = "adultTicket"> Adult: </label>
                    <input type = "number" id = "adultTicket"/>
                    <p class = "adultTicketPrice">$14.99</p><br>
                    <label for = "elderTicket" class = "elderTicket"> Elder: </label>
                    <input type = "number" id = "elderTicket"/>

                    <p class = "elderTicketPrice">$7.99</p><br>
                    <!-- <a href = "index.html"> -->
                    <input type="hidden" name="movieName" value="" id="currentMovieGet" >
                    <input type = "submit" value = "Add to Cart" class = "submit"/>
                    </a>
                </form>

            </div>
            <input type = "submit" value = "Add to Cart" class = "submit"/>
          </form>
        </div>     
      </div>
    </div>
    <!-- need footer -->
    <script src="detailpage.bundle.js"></script>  
  </body>
</html>
